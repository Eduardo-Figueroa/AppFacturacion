<ion-backdrop inert></ion-backdrop>
<ion-header>
  <ion-toolbar>
    <ion-title>Imprimir</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModalImprimir()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
   
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="scanear()" expand="block" fill="clear" shape="round">
          Buscar
        </ion-button>
        <ion-button  expand="block" fill="clear" shape="round">
          conectar
        </ion-button>
        <ion-button  expand="block" fill="clear" shape="round">
          enviar Datos
        </ion-button>
      </ion-col>
      <ion-col size="12">

        <div *ngFor="let dispositivo of dispositivos; let i = index">
          <p>{{dispositivo.localName}}</p>
          
          <ion-button (click)="conectar(dispositivo, i)" shape="round">
            Conectar
          </ion-button>
        </div>
      </ion-col>
      
    </ion-row>
  </ion-grid>


</ion-content>
